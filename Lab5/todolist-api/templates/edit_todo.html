<div ng-init="getItem(todo.id)">
	<h2>Todo &#34;{{edittodo.what}}&#34;</h2>

	<form ng-submit="save(edittodo.id)">
        <label>What</label>
        <input type="text" name="what" ng-model="edittodo.what" required/>
        <label>Priority</label>
        <input type="text" name="priority" ng-model="edittodo.priority" required/>
        <br/>
        <input type="submit" value="Save" />
    </form>
</div>
